<html>

<head>
    <title>Grades Screen</title>






</head>

<body>
    <h2>Student Names</h2>
    <form id="student-names">
        <label for="text-fields-names"></label>
        <input id="text-fields-names" placeholder="Search Students" /><br />
    </form>

    <h2>Assignment Names</h2>
    <form id="assignment-names">
        <label for="text-fields-assignment"></label>
        <input id="text-fields-assignment" placeholder="Search Assignments" /><br />
    </form>
    


    <h2>Grades</h2>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Topic</th>
                <th>Date</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Q1</td>
                <td>HTML</td>
                <td>2/3/21</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Q2</td>
                <td>CSS</td>
                <td>2/10/21</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Q3</td>
                <td>JavaScript</td>
                <td>2/17/21</td>
                <td>95</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Average</td>
                <td>90</td>
            </tr>
        </tfoot>
    </table>

   
</body>

</html>
